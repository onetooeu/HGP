name: ONETOO Submit Autopilot
concurrency:
  group: hgp-main-writes
  cancel-in-progress: false

# Workflow-wide env (use ONE source of truth to avoid expression quirks)
env:
  ONETOO_TOKEN: ${{ secrets.ONETOO_TOKEN }}
  ONETOO_SUBMIT_ENDPOINT: ${{ vars.ONETOO_SUBMIT_ENDPOINT }}

on:
  push:
    branches: [main]
    paths:
      - "data/portal/index.json"
      - "data/portal/entries.jsonl"
  schedule:
    - cron: "17 */6 * * *"  # every 6h
  workflow_dispatch:

permissions:
  contents: write

jobs:
  submit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Guard submit env
        run: |
          test -n "${ONETOO_SUBMIT_ENDPOINT}" || { echo "Missing ONETOO_SUBMIT_ENDPOINT (set repo variable)"; exit 1; }
          test -n "${ONETOO_TOKEN}" || { echo "Missing ONETOO_TOKEN (set secret)"; exit 1; }

      - name: Submit new portal entries to ONETOO
        run: |
          python tools/onetoo_submit.py --portal-index data/portal/index.json

      - name: Commit & push submission state (robust)
        run: |
          bash .github/scripts/commit-if-changed.sh "portal/submissions.json" "onetoo: update submission ledger [skip ci]"
