name: ONETOO Submit Autopilot
concurrency:
  group: hgp-main-writes
  cancel-in-progress: false

env:
  ONETOO_SUBMIT_ENDPOINT: ${{ vars.ONETOO_SUBMIT_ENDPOINT }}
  ONETOO_TOKEN: ${{ secrets.ONETOO_TOKEN }}

on:
  push:
    branches: [main]
    paths:
      - "data/portal/index.json"
      - "data/portal/entries.jsonl"
  schedule:
    - cron: "17 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  submit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Guard endpoint
        run: |
          if [ -z "${ONETOO_SUBMIT_ENDPOINT}" ]; then
            echo "Missing ONETOO_SUBMIT_ENDPOINT"
            exit 1
          fi

      - name: Submit new portal entries to ONETOO
        run: |
          python tools/onetoo_submit.py --portal-index data/portal/index.json

      - name: Commit & push submission state (robust)
        run: |
          bash .github/scripts/commit-if-changed.sh \
            "portal/submissions.json" \
            "onetoo: update submission ledger [skip ci]"
