name: onetoo-status-sync

on:
  workflow_dispatch:
  schedule:
    - cron: "15 * * * *"
  push:
    paths:
      - "data/portal/index.json"
      - "data/portal/entries.jsonl"
      - "pages/portal.html"
      - "tools/onetoo_status_sync.py"
      - "tools/onetoo_submit.py"

concurrency:
  group: onetoo-status-sync
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Sync ONETOO status ledger (read-only)
        run: |
          python tools/onetoo_status_sync.py \
            --portal-index data/portal/index.json \
            --state portal/submissions.json

      - name: Commit status ledger (if changed)
        run: |
          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi
          git add portal/submissions.json
          git config user.name "hgpedu-onetoo-status-sync"
          git config user.email "hgpedu-onetoo-status-sync@users.noreply.github.com"
          git commit -m "chore: sync ONETOO status ledger (read-only)"
          git push
