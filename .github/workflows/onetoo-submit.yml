name: ONETOO Submit Autopilot

on:
  push:
    branches: [main]
    paths:
      - "portal/index.json"
      - "portal/entries.jsonl"
  schedule:
    - cron: "17 */6 * * *"  # every 6h
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: onetoo-submit
  cancel-in-progress: false

jobs:
  submit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Submit new portal entries to ONETOO
        env:
          ONETOO_TOKEN: ${{ secrets.ONETOO_TOKEN }}
          ONETOO_SUBMIT_ENDPOINT: ${{ secrets.ONETOO_SUBMIT_ENDPOINT }}
        run: |
          python tools/onetoo_submit.py --portal-index portal/index.json --state portal/submissions.json

      - name: Commit submission state
        run: |
          git config user.name "hgpedu-onetoo-submit"
          git config user.email "actions@users.noreply.github.com"
          git add portal/submissions.json
          git commit -m "onetoo: update submission ledger" || echo "No changes"
          git push
